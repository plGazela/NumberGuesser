<!DOCTYPE html>
<html lang="en-EN">
    <head>
        <!-- Project info -->
        <title>ğŸ”¢ Number Guesser</title>
        <meta name="description" content="A simple number-guessing game in your browser.">
        <meta name="author" content="Jakub Gezela">

        <!-- Other settings -->
        <meta charset="UTF-8">
        <meta name="theme-color" content="#FFFFFF">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <!-- Fonts and styles -->
        <link href="assets/css/main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    </head>
    
    <!-- Body -->
    <body class="game">
        <!-- Points -->
        <p class="game__points">0</p>

        <!-- Task -->
        <p class="game__task">Guess the number between <span class="game__prompt__question">1-10</span></p>

        <!-- Menu -->
        <div class="game__flex">
            <input class="game__answer" type="number" min="1" max="100">
            <button class="game__submit">Guess</button>
            <button class="game__restart">Restart</button>
        </div>

        <!-- Logic -->
        <script src="assets/js/main.js" defer></script>
    </body>
</html>
