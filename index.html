<!DOCTYPE html>
<html lang="en-EN">
    <head>
        <title>ğŸ”¢ Number Guesser</title>
        <meta name="description" content="A simple number-guessing game in your browser.">
        <meta name="author" content="Jakub Gezela">

        <meta charset="UTF-8">
        <meta name="theme-color" content="#FFFFFF">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <link href="assets/css/main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    
    <!-- Game body -->
    <body class="game">
        <!-- Game points -->
        <p class="game__points">0</p>

        <!-- Game task -->
        <p class="game__task">Guess the number between <span class="game__prompt__question">1-10</span></p>

        <!-- Game answer menu -->
        <div class="game__flex">
            <input class="game__answer" type="number" min="1" max="100">
            <button class="game__answer-submit">Guess</button>
            <button class="game__restart">Restart</button>
        </div>

        <script src="assets/js/main.js" defer></script>
        
    </body>
</html>
